<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="카카오계정" property="og:title">
    <link rel="icon" href="https://accounts.kakaocdn.net/images/og_kakao.png" width="5" height="5" property="og:image">
    <link rel="stylesheet" href="css/login.css">
    <title>로그인 페이지</title>
</head>
<body>
    <h1>KAKAO</h1>
    <form action="#" method="post" class="login">             
        <label for="username"></label>
        <input type="text" placeholder="카카오메일 아이디, 이메일, 전화번호 ">
        <label for="userpassword"></label>
        <input type="text" placeholder="카카오 비밀번호 ">
        <div class="simplelogin">
          <label for="simplelogin" class="=simplelogin"> </label>
          <input type="radio">간편로그인 정보 저장</input>
          <img src="images/information_icon.svg" alt="도움말">
        </div>
        <h6>로그인</h6>
        <span class="line1"> </span> OR
        <span class="line2"></span>
        <h6>QR 로그인</h6>
    </form>
</body>
</html>
