<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/og_kakao_k.png" property="og:image">
    <link rel="stylesheet" href="css/qrlogin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="js/qrlogin.js" defer></script>
    <title>QR 로그인</title>
</head>

<body>
    <a href="index.html">
        <h1></h1>
    </a>
    <form action="#" method="post" class="login">
        <div class="inner">
            <h2>QR코드 로그인</h2>
            <div class="qr_wrapper">
                <span class="qr_code">
                    <p>카카오톡 앱 > 더보기 > 우측 상단의
                        <br> QR코드 스캔버튼 <img src="./images/scan__icon.png" alt="스캔아이콘"> 을 눌러 QR코드를 스캔하세요.
                    </p>
                </span>

                <div class="box_qrcode">
  <div class="qr_canvas_area"></div> <!-- QR코드 (canvas 삽입) -->
  <div class="desc_code">
    <span class="txt_time">
      <span>남은시간</span>
      <span class="emph_time">05:00</span>
    </span>
    <span class="ico_account ico_reset">
      <img src="images/recyclearrow_icon.png" alt="시간연장">
    </span>
  </div>
               <!-- 기존 버튼 -->
<button type="button" class="btn_help" aria-haspopup="true" >
  <span class="ico_account ico_help">
    <img src="images/question_icon.png" alt="도움말 아이콘">
  </span>
</button>
</div>
<!-- 모달 -->
<div id="qrModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" >&times;</span>
    <img src="images/qruse.png" alt="QR접속도움말 이미지" style="width:100%">
  </div>
</div>
                <div class="ft-info">
                    <div class="simplelogin">
                        <label for="simplelogin" class="=simplelogin"> </label>
                        <input type="radio">로그인 상태유지</input>
                        <img id="image" src="images/information_icon.svg" alt="도움말 이미지">
                    </div>
                    <div class="orign-login">
                        <a href="login.html">카카오계정 직접 입력</a>
                    </div>
                </div>
                <div class="help">
                    <h6 class="helpp">개인정보 보호를 위해 개인 기기에서만 사용해 주세요.<a
                        href="https://cs.kakao.com/helps_html/1073209949" target="_blank" rel="noreferrer"
                        class="link_more">도움말 보기</a></h6>
                </div>
            </div>
        </div>

    </form>
    <footer>
        <div class="inner">
            <select name="selectlang" id="lang">
                <option value="#">한국어</option>
                <option value="#">English</option>
                <option value="#">日本語</option>
            </select>
            <div class="com-service">
                <a href="#">이용약관</a>
                <a href="#"><strong>개인정보처리방침</strong></a>
                <a href="#">고객센터</a>
            </div>
            <div class="groupsite">
                <img src="images/c_icon.png">
                <a href="https://www.kakaocorp.com/page/" target="_blank">Kakao Corp.</a>
            </div>
        </div>
    </footer>

</html>
